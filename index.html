<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
          <link rel="stylesheet" href="style.css">
</head>

<body>
          
            </head>
            <body class="bg-light">
                <div class="container">
                    <div class="calculator">
                        <input id="result" type="text" placeholder="0" readonly>
            
                        <div class="row">
                            <div onclick="displayContent('7')" class="col-3 border border-secondary text-center">7</div>
                            <div onclick="displayContent('8')" class="col-3 border border-secondary text-center">8</div>
                            <div onclick="displayContent('9')" class="col-3 border border-secondary text-center">9</div>
                            <div onclick="displayContent('*')" class="col-3 border border-secondary text-center spclColor">*</div>
                        </div>
            
                        <div class="row">
                            <div onclick="displayContent('4')" class="col-3 border border-secondary text-center">4</div>
                            <div onclick="displayContent('5')" class="col-3 border border-secondary text-center">5</div>
                            <div onclick="displayContent('6')" class="col-3 border border-secondary text-center">6</div>
                            <div onclick="displayContent('+')" class="col-3 border border-secondary text-center spclColor">+</div>
                        </div>
            
                        <div class="row">
                            <div onclick="displayContent('1')" class="col-3 border border-secondary text-center">1</div>
                            <div onclick="displayContent('2')" class="col-3 border border-secondary text-center">2</div>
                            <div onclick="displayContent('3')" class="col-3 border border-secondary text-center">3</div>
                            <div onclick="displayContent('-')" class="col-3 border border-secondary text-center spclColor">-</div>
                        </div>
            
                        <div class="row">
                            <div onclick="displayContent('0')" class="col-3 border border-secondary text-center">0</div>
                            <div onclick="removeLastDigit()" class="col-3 border border-secondary text-center">Del</div>
                            <div onclick="calcClear()" class="col-3 border border-secondary text-center">AC</div>
                            <div onclick="displayContent('%')" class="col-3 border border-secondary text-center spclColor">%</div>
                            
                        </div>
            
                        <div class="row">
                            
                            <div onclick="calcOutput()" class="col-12 equalto  text-center ">=</div>

                        </div>
                    </div>
                </div>
</body>
<script src="./main.js">

</script>
</html>
